{%extends "layout.html" %}
{%block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                        <h1 class="text-center">Prédiction d'espece Iris</h1>
                </div>
                <div class="card-body">
                        <form id="espece-form"  action="/form" method="POST">
                            <div class="mb-3">
                                <label for="sepal_length" class="form-label">Sepal length:</label>
                                <input type="text" class="form-control" id="sepal_length" name="sepal length" required>
                            </div>
                            <div class="mb-3">
                                <label for="sepal_width" class="form-label">Sepal width:</label>
                                <input type="text" class="form-control" id="petal_width" name="sepal width" required>
                            </div>
                            <div class="mb-3">
                                <label for="petal_length" class="form-label">Petal length:</label>
                                <input type="text" class="form-control" id="petal_length" name="petal length" required>
                            </div>
                            <div class="mb-3">
                                <label for="petal_width" class="form-label">Petal width:</label>
                                <input type="text" class="form-control" id="setal_width" name="petal width" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Prédire l'espece</button>
                        </form>
                
                    </div>
                    {% if result %}
                    <div class="card-footer">
                        <!-- Display the prediction result here -->
                        <div id="prediction-result" class="mt-3">
                            <img src="{{result}}">
                            <!-- Result will be inserted here dynamically using JavaScript -->
                        </div>
                        
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{%endblock%}
